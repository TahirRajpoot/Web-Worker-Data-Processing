<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Processing Application</h1>
        <h4>Sort Array with given size</h4>
        <div class="controls">
            <label for="arraySize">Array Size:</label>
            <input type="number" id="arraySize" value="1000000">
            <div class="button"></div>
            <button onclick="processDataWithoutWorker()">Sort Array Without Web Worker</button>
            <button onclick="processDataWithWorker()">Sort Array With Web Worker</button>
        </div>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
